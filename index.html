  <body>
  <!--wholepagebkgd -->
 <div class="wholepagebkgd">

  <!--Top Div-->
  <div id="frosty"><h1>Random Quote Generator</h1></div>

  <!--Second Div-->
  <div id="frosty">
    <div class="popfield"></div>
    <!--buttons-->
    <div id="refreshBtn">
        <button><a class="btn btn-default btn-sm"><span class="fa fa-refresh"></span> New Quote</a></button>
      <br/>

      <div class="quotes">
          <span class="quote"></span>

      </div>

    </div>

    <div class="">

      <button><a class="btn btn-default btn-sm" href="https://twitter.com/nerajno" role="button" target="_blank"><span class="fa fa-twitter"></span> Follow me on Twitter</a></button>

      <button><a class="btn btn-default btn-sm twitter-share-button" href="https://twitter.com/intent/" target="_blank"><span class="fa fa-retweet"></span> Tweet this quote </a></button>

    </div>

  </div>
 </div>
